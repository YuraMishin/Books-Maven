<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Project - Create Book</title>
    <link th:href="@{/css/bootstrap.css}"
          rel="stylesheet"/>
</head>
<body>
<h1>Create Book</h1>
<p>&nbsp;|&nbsp;<a href="/books/">Back</a>&nbsp;|</p>
<div class="container">
    <form th:object="${book}" th:action="@{/books/}" th:method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title"
                   placeholder="Enter title"
                   name="title" th:field="*{title}">
        </div>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
             class="alert alert-danger">
            <p>Title error</p>
        </div>
        <div class="form-group">
            <p>&nbsp;</p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <input type="button" class="btn btn-secondary" value="Cancel"
               id="btnCancel"/>
    </form>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script>
    $(document).ready(function () {
        $("#btnCancel").click(function () {
            window.location = "[[@{/books/}]]";
        })
    });
</script>
</body>
</html>
