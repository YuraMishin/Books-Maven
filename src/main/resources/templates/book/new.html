<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Project - Create Book</title>
    <link th:href="@{/css/bootstrap.css}"
          rel="stylesheet"/>
</head>
<body>
<h1>Create Book</h1>
<p>&nbsp;|&nbsp;<a href="/books/">Back</a>&nbsp;|</p>
<div class="container">
    <form
            th:object="${book}"
            th:action="@{/books/}"
            th:method="POST"
            onsubmit="return checkBookUnique(this)"
            enctype="multipart/form-data"
    >
        <div class="form-group row">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title"
                   placeholder="Enter title"
                   name="title" th:field="*{title}">
        </div>
        <div class="form-group row">
            <label for="title">Photos:</label>
            <div class="col-sm-8">
                <input
                        type="file"
                        name="image"
                        id="fileImage"
                        class="mb-2"
                        accept="image/png, image/jpeg"/>
                <img
                        id="thumbnail"
                        th:src="@{/img/default-book.png}"
                        class="img-fluid"
                        alt="Photo preview"/>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
             class="alert alert-danger">
            <p>Title error</p>
        </div>
        <div class="form-group">
            <p>&nbsp;</p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <input type="button" class="btn btn-secondary" value="Cancel"
               id="btnCancel"/>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="modalDialog" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        data-bs-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
