server.port=8080
server.servlet.context-path=/
#
logging.level.root=error
logging.level.org.springframework.=ERROR
logging.level.org.springframework.jdbc=ERROR
logging.level.com.zaxxer=ERROR
logging.level.org.apache=ERROR
logging.level.com.mishinyura.booksmaven=debug
#
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
#
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.sql.init.mode=always
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.schema=schema.sql
spring.sql.init.data-locations=data.sql
#
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#
spring.liquibase.enabled=true
